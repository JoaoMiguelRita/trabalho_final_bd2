<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>SpotMusic</title>
</head>
<body>
    <h1>Cadastrar Novo Usuário</h1>

    <form id="cadastroForm">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
        </div>
        <div>
            <label for="dt_nascimento">Data de Nascimento:</label>
            <input type="date" id="dt_nascimento" name="dt_nascimento" required>
        </div>
        <div>
            <label for="tipo_conta">Tipo de Conta:</label>
            <select id="tipo_conta" name="tipo_conta">
                <option value="N">Normal</option>
                <option value="P">Premium</option>
                <option value="A">Administrador</option>
            </select>
        </div>
        <button type="submit">Cadastrar</button>
        <button type="button" id="cancelarEdicao" style="display: none;">Cancelar</button>
    </form>

    <div id="message"></div>

    <div id="listaUsuarios">
        <div id="usuarios-container">
            <h2>Lista de Usuários</h2>
            <table id="usuarios-table" border="1">
                <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Data de Nascimento</th>
                    <th>Tipo de Conta</th>
                    <th style="background-color: rgb(16, 75, 114);">Comandos</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
